name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm install -g firebase-tools
      - run: npm install
      - run: npm run build
      - run: firebase deploy --token ${{ secrets.FIREBASE_TOKEN }}